<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stash Card Test Kit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fff;
            padding: 30px 20px;
        }
        
        .container {
            max-width: 280px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 16px;
            color: #000;
        }
        
        h2 {
            font-size: 14px;
            font-weight: 500;
            margin-top: 20px;
            margin-bottom: 8px;
            color: #ff6b6b;
        }
        
        button {
            width: 100%;
            padding: 8px 12px;
            font-size: 13px;
            font-weight: 400;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            background: #fff;
            color: #000;
            cursor: pointer;
            margin-bottom: 6px;
        }
        
        button:hover {
            background: #f5f5f5;
        }
        
        button:active {
            background: #e8e8e8;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px 12px;
            font-size: 13px;
            font-weight: 400;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            background: #fff;
            color: #000;
            margin-bottom: 12px;
            outline: none;
        }
        
        input[type="text"]:focus {
            border-color: #000;
        }
        
        .status {
            margin-top: 16px;
            padding: 8px;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            font-size: 11px;
            color: #666;
            text-align: center;
        }
        
        .theme-info {
            margin-top: 8px;
            padding: 6px;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            font-size: 10px;
            color: #999;
            text-align: center;
        }
        
        .user-agent-info {
            margin-top: 8px;
            padding: 6px;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            font-size: 9px;
            color: #999;
            text-align: center;
            word-break: break-all;
            line-height: 1.3;
        }
        
        /* Dark theme styles - applied when body has 'theme-dark' class */
        body.theme-dark {
            background: #000;
        }
        
        body.theme-dark h1 {
            color: #fff;
        }
        
        body.theme-dark h2 {
            color: #ff6b6b;
        }
        
        body.theme-dark button {
            background: #1c1c1e;
            color: #fff;
            border-color: #3a3a3c;
        }
        
        body.theme-dark button:hover {
            background: #2c2c2e;
        }
        
        body.theme-dark button:active {
            background: #3a3a3c;
        }
        
        body.theme-dark input[type="text"] {
            background: #1c1c1e;
            color: #fff;
            border-color: #3a3a3c;
        }
        
        body.theme-dark input[type="text"]:focus {
            border-color: #fff;
        }
        
        body.theme-dark .status {
            background: #1c1c1e;
            color: #8e8e93;
            border-color: #3a3a3c;
        }
        
        body.theme-dark .theme-info {
            background: #1c1c1e;
            color: #5e5e63;
            border-color: #3a3a3c;
        }
        
        /* Fallback to system preference if no theme class is set */
        @media (prefers-color-scheme: dark) {
            body:not(.theme-light):not(.theme-dark) {
                background: #000;
            }
            
            body:not(.theme-light):not(.theme-dark) h1 {
                color: #fff;
            }
            
            body:not(.theme-light):not(.theme-dark) button {
                background: #1c1c1e;
                color: #fff;
                border-color: #3a3a3c;
            }
            
            body:not(.theme-light):not(.theme-dark) button:hover {
                background: #2c2c2e;
            }
            
            body:not(.theme-light):not(.theme-dark) button:active {
                background: #3a3a3c;
            }
            
            body:not(.theme-light):not(.theme-dark) input[type="text"] {
                background: #1c1c1e;
                color: #fff;
                border-color: #3a3a3c;
            }
            
            body:not(.theme-light):not(.theme-dark) input[type="text"]:focus {
                border-color: #fff;
            }
            
            body:not(.theme-light):not(.theme-dark) .status {
                background: #1c1c1e;
                color: #8e8e93;
                border-color: #3a3a3c;
            }
            
            body:not(.theme-light):not(.theme-dark) .theme-info {
                background: #1c1c1e;
                color: #5e5e63;
                border-color: #3a3a3c;
            }
            
            body:not(.theme-light):not(.theme-dark) .user-agent-info {
                background: #1c1c1e;
                color: #5e5e63;
                border-color: #3a3a3c;
            }
        }
        
        body.theme-dark .user-agent-info {
            background: #1c1c1e;
            color: #5e5e63;
            border-color: #3a3a3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stash Callback Test</h1>
        
        <input type="text" placeholder="Sample text input" />
        
        <button onclick="triggerSuccess()">Payment Success</button>
        <button onclick="triggerFailure()">Payment Failure</button>
        <button onclick="triggerProcessing()">Purchase Processing</button>
        <button onclick="triggerExpand()">Expand</button>
        <button onclick="triggerCollapse()">Collapse</button>
        
        <h2>Exception Tests</h2>
        <button onclick="triggerJSError()" style="background: #ff6b6b; color: #fff; border-color: #ff5252;">Throw JavaScript Error</button>
        <button onclick="triggerMemoryLeak()" style="background: #ff6b6b; color: #fff; border-color: #ff5252;">Memory Leak Test</button>
        <button onclick="triggerInfiniteLoop()" style="background: #ff6b6b; color: #fff; border-color: #ff5252;">Infinite Loop (May Freeze)</button>
        <button onclick="triggerLargeDOM()" style="background: #ff6b6b; color: #fff; border-color: #ff5252;">Create Large DOM</button>
        <button onclick="triggerInvalidAPICall()" style="background: #ff6b6b; color: #fff; border-color: #ff5252;">Invalid SDK Call</button>
        <button onclick="triggerUncaughtPromise()" style="background: #ff6b6b; color: #fff; border-color: #ff5252;">Uncaught Promise</button>
        <button onclick="triggerRecursiveError()" style="background: #ff6b6b; color: #fff; border-color: #ff5252;">Recursive Error</button>
        
        <div id="status" class="status">Ready</div>
        <div id="theme-info" class="theme-info"></div>
        <div id="user-agent-info" class="user-agent-info"></div>
    </div>
    
    <script>
        // Read theme from URL query parameter
        function getThemeFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const theme = urlParams.get('theme');
            return theme ? theme.toLowerCase() : null;
        }
        
        // Apply theme based on URL parameter
        function applyTheme() {
            const theme = getThemeFromURL();
            const body = document.body;
            
            // Remove existing theme classes
            body.classList.remove('theme-dark', 'theme-light');
            
            if (theme === 'dark') {
                body.classList.add('theme-dark');
            } else if (theme === 'light') {
                body.classList.add('theme-light');
            }
            // If no theme parameter, rely on system preference (handled by CSS media query)
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function updateThemeInfo() {
            const theme = getThemeFromURL();
            const systemIsDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            let themeText = '';
            if (theme) {
                themeText = 'URL Theme: ' + theme.charAt(0).toUpperCase() + theme.slice(1);
            } else {
                themeText = 'System Theme: ' + (systemIsDark ? 'Dark' : 'Light') + ' (no theme param)';
            }
            
            document.getElementById('theme-info').textContent = themeText;
        }
        
        // Display user agent
        function updateUserAgentInfo() {
            const userAgent = navigator.userAgent || 'Unknown';
            document.getElementById('user-agent-info').textContent = 'User Agent: ' + userAgent;
        }
        
        // Apply theme on page load
        applyTheme();
        updateThemeInfo();
        updateUserAgentInfo();
        
        // Update theme info if system preference changes (only if no URL theme is set)
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function() {
                if (!getThemeFromURL()) {
                    updateThemeInfo();
                }
            });
        }
        
        function triggerSuccess() {
            updateStatus('Called: onPaymentSuccess()');
            if (window.stash_sdk && window.stash_sdk.onPaymentSuccess) {
                window.stash_sdk.onPaymentSuccess({});
            }
        }
        
        function triggerFailure() {
            updateStatus('Called: onPaymentFailure()');
            if (window.stash_sdk && window.stash_sdk.onPaymentFailure) {
                window.stash_sdk.onPaymentFailure({});
            }
        }
        
        function triggerProcessing() {
            updateStatus('Called: onPurchaseProcessing()');
            if (window.stash_sdk && window.stash_sdk.onPurchaseProcessing) {
                window.stash_sdk.onPurchaseProcessing({});
            }
        }
        
        function triggerExpand() {
            updateStatus('Called: expand()');
            if (window.stash_sdk && window.stash_sdk.expand) {
                window.stash_sdk.expand();
            }
        }
        
        function triggerCollapse() {
            updateStatus('Called: collapse()');
            if (window.stash_sdk && window.stash_sdk.collapse) {
                window.stash_sdk.collapse();
            }
        }
        
        // Exception test functions
        function triggerJSError() {
            updateStatus('Throwing JavaScript Error...');
            try {
                // Throw a synchronous error
                throw new Error('Test JavaScript Error - This should be caught by native exception handler');
            } catch (e) {
                updateStatus('Error caught: ' + e.message);
                // Re-throw to potentially crash
                throw e;
            }
        }
        
        function triggerMemoryLeak() {
            updateStatus('Creating memory leak...');
            // Create a large array that grows indefinitely
            window.memoryLeakArray = window.memoryLeakArray || [];
            for (let i = 0; i < 100000; i++) {
                window.memoryLeakArray.push(new Array(1000).fill(Math.random()));
            }
            updateStatus('Created ~100MB of data. Repeat to increase memory usage.');
        }
        
        function triggerInfiniteLoop() {
            updateStatus('Starting infinite loop (may freeze browser)...');
            // This will freeze the page
            while (true) {
                // Intentionally infinite - browser may kill the tab
                Math.random();
            }
        }
        
        function triggerLargeDOM() {
            updateStatus('Creating large DOM structure...');
            const container = document.querySelector('.container');
            for (let i = 0; i < 10000; i++) {
                const div = document.createElement('div');
                div.style.padding = '10px';
                div.style.margin = '2px';
                div.style.backgroundColor = 'rgba(255, 0, 0, 0.1)';
                div.textContent = 'DOM Element ' + i;
                container.appendChild(div);
            }
            updateStatus('Created 10,000 DOM elements');
        }
        
        function triggerInvalidAPICall() {
            updateStatus('Calling invalid SDK method...');
            try {
                // Try to call non-existent methods or with invalid parameters
                if (window.stash_sdk) {
                    // Call with invalid parameters
                    if (window.stash_sdk.onPaymentSuccess) {
                        window.stash_sdk.onPaymentSuccess(null);
                        window.stash_sdk.onPaymentSuccess(undefined);
                        window.stash_sdk.onPaymentSuccess('invalid');
                        window.stash_sdk.onPaymentSuccess({ invalid: 'data', nested: { deep: { very: { deep: { object: 'test' } } } } });
                    }
                    // Try calling non-existent methods
                    if (window.stash_sdk.nonExistentMethod) {
                        window.stash_sdk.nonExistentMethod();
                    }
                } else {
                    // SDK not available - try to access it anyway
                    window.stash_sdk.invalidMethod();
                }
                updateStatus('Invalid API calls attempted');
            } catch (e) {
                updateStatus('Error: ' + e.message);
                throw e; // Re-throw to potentially crash
            }
        }
        
        function triggerUncaughtPromise() {
            updateStatus('Creating uncaught promise rejection...');
            // Create a promise that rejects without a catch handler
            Promise.reject(new Error('Uncaught Promise Rejection - Test Error'));
            // Also create an async function that throws
            (async function() {
                await new Promise(resolve => setTimeout(resolve, 100));
                throw new Error('Async function error');
            })();
            updateStatus('Uncaught promise created');
        }
        
        function triggerRecursiveError() {
            updateStatus('Triggering recursive error...');
            function recursiveFunction(depth) {
                if (depth > 1000) {
                    throw new Error('Stack overflow - recursive error at depth ' + depth);
                }
                return recursiveFunction(depth + 1);
            }
            try {
                recursiveFunction(0);
            } catch (e) {
                updateStatus('Recursive error: ' + e.message);
                throw e; // Re-throw
            }
        }
        
        // Override console.error to catch errors
        const originalConsoleError = console.error;
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            updateStatus('Console Error: ' + args.join(' '));
        };
        
        // Catch unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
            updateStatus('Unhandled Promise Rejection: ' + (event.reason?.message || event.reason));
        });
        
        // Catch general errors
        window.addEventListener('error', function(event) {
            updateStatus('Global Error: ' + (event.message || 'Unknown error'));
        });
    </script>
</body>
</html>

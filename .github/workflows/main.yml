name: Build project

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for'
        required: true
        type: choice
        options:
          - StandaloneWindows64
          - Android
          - iOS

jobs:
  buildForAllSupportedPlatforms:
    name: Build for ${{ inputs.platform }}
    runs-on: ${{ inputs.platform == 'iOS' && 'macos-latest' || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ inputs.platform }}
          restore-keys: Library-
      - if: inputs.platform == 'Android'
        uses: jlumbroso/free-disk-space@v1.3.1
      - if: inputs.platform == 'iOS'
        name: Install Apple Certificate
        uses: apple-actions/import-codesign-certs@v1
        with:
          p12-file-base64: ${{ secrets.IOS_P12_BASE64 }}
          p12-password: ${{ secrets.IOS_P12_PASSWORD }}
      - if: inputs.platform == 'iOS'
        name: Install Provisioning Profile
        uses: apple-actions/download-provisioning-profiles@v1
        with:
          bundle-id: ${{ secrets.IOS_BUNDLE_ID }}
          profile-type: 'IOS_APP_STORE'
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_PRIVATE_KEY }}
      - if: inputs.platform == 'iOS'
        name: Verify iOS Setup
        run: |
          echo "=== Installed Certificates ==="
          security find-identity -v -p codesigning
          echo "=== Installed Provisioning Profiles ==="
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/
          echo "=== Available Teams ==="
          xcrun xcodebuild -showBuildSettings | grep DEVELOPMENT_TEAM || echo "No team found"
      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          androidExportType: 'androidAppBundle'
          androidKeystoreName: user.keystore
          androidKeystoreBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          androidKeyaliasName: ${{ secrets.ANDROID_KEYALIAS_NAME }}
          androidKeyaliasPass: ${{ secrets.ANDROID_KEYALIAS_PASS }}
        with:
          targetPlatform: ${{ inputs.platform }}
      - if: inputs.platform == 'iOS'
        name: Build and Archive iOS App
        run: |
          # Create exportOptions.plist
          cat > exportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>DB5KZDZYT5</string>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF
          
          cd build/iOS/iOS
          # Copy exportOptions.plist to the correct location
          cp ../../../exportOptions.plist .
          
          # Get the provisioning profile UUID
          PROFILE_UUID=$(ls ~/Library/MobileDevice/Provisioning\ Profiles/ | head -1 | sed 's/.mobileprovision//')
          echo "Using provisioning profile: $PROFILE_UUID"
          
          # Get provisioning profile details
          echo "=== Provisioning Profile Details ==="
          security cms -D -i ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision | plutil -p -
          
          # Extract bundle ID from provisioning profile
          PROFILE_BUNDLE_ID=$(security cms -D -i ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision | plutil -extract Entitlements.application-identifier raw -)
          echo "Provisioning profile bundle ID: $PROFILE_BUNDLE_ID"
          
          # Get the actual bundle ID (remove team prefix)
          BUNDLE_ID=$(echo "$PROFILE_BUNDLE_ID" | sed 's/^DB5KZDZYT5\.//')
          echo "Extracted bundle ID: $BUNDLE_ID"
          
          # Check and update the project bundle ID if needed
          echo "=== Checking Unity Project Bundle ID ==="
          CURRENT_BUNDLE_ID=$(xcodebuild -project Unity-iPhone.xcodeproj -target Unity-iPhone -showBuildSettings | grep PRODUCT_BUNDLE_IDENTIFIER | awk '{print $3}')
          echo "Current project bundle ID: $CURRENT_BUNDLE_ID"
          
          if [ "$CURRENT_BUNDLE_ID" != "$BUNDLE_ID" ]; then
            echo "Bundle ID mismatch! Updating project to use: $BUNDLE_ID"
            sed -i '' "s/PRODUCT_BUNDLE_IDENTIFIER = .*/PRODUCT_BUNDLE_IDENTIFIER = $BUNDLE_ID;/g" Unity-iPhone.xcodeproj/project.pbxproj
          fi
          
          # Set up for Automatic Signing
          # For the main Unity-iPhone target:
          # Modify properties within the Release configuration block for Unity-iPhone
          sed -i '' -e "/Begin XCBuildConfiguration section/,/End XCBuildConfiguration section/ { /name = Release;/,$!b /isa = XCBuildConfiguration;/,$!b /buildSettings = {/,/};/ { \
          s/CODE_SIGN_STYLE = Manual;/CODE_SIGN_STYLE = Automatic;/g; \
          s/CODE_SIGN_STYLE = \"Manual\";/CODE_SIGN_STYLE = Automatic;/g; \
          s/PROVISIONING_PROFILE_SPECIFIER = \".*\";/PROVISIONING_PROFILE_SPECIFIER = \"\";/g; \
          s/PROVISIONING_PROFILE_SPECIFIER = .*;/PROVISIONING_PROFILE_SPECIFIER = \"\";/g; \
          s/CODE_SIGN_IDENTITY = \".*\";/CODE_SIGN_IDENTITY = \"Apple Distribution\";/g; \
          s/CODE_SIGN_IDENTITY = .*;/CODE_SIGN_IDENTITY = \"Apple Distribution\";/g; \
          s/DEVELOPMENT_TEAM = \".*\";/DEVELOPMENT_TEAM = DB5KZDZYT5;/g; \
          s/DEVELOPMENT_TEAM = .*;/DEVELOPMENT_TEAM = DB5KZDZYT5;/g; \
          } }" Unity-iPhone.xcodeproj/project.pbxproj
          
          # For the UnityFramework target:
          # Modify properties within the Release configuration block for UnityFramework
          sed -i '' -e "/Begin XCBuildConfiguration section/,/End XCBuildConfiguration section/ { /name = Release;/,$!b /isa = XCBuildConfiguration;/,$!b /buildSettings = {/,/};/ { \
          s/CODE_SIGN_STYLE = Manual;/CODE_SIGN_STYLE = Automatic;/g; \
          s/CODE_SIGN_STYLE = \"Manual\";/CODE_SIGN_STYLE = Automatic;/g; \
          s/PROVISIONING_PROFILE_SPECIFIER = \".*\";/PROVISIONING_PROFILE_SPECIFIER = \"\";/g; \
          s/PROVISIONING_PROFILE_SPECIFIER = .*;/PROVISIONING_PROFILE_SPECIFIER = \"\";/g; \
          s/CODE_SIGN_IDENTITY = \".*\";/CODE_SIGN_IDENTITY = \"Apple Developer\";/g; \
          s/CODE_SIGN_IDENTITY = .*;/CODE_SIGN_IDENTITY = \"Apple Developer\";/g; \
          s/DEVELOPMENT_TEAM = \".*\";/DEVELOPMENT_TEAM = DB5KZDZYT5;/g; \
          s/DEVELOPMENT_TEAM = .*;/DEVELOPMENT_TEAM = DB5KZDZYT5;/g; \
          } }" Unity-iPhone.xcodeproj/project.pbxproj
          
          # Verify project settings
          echo "=== Project (Unity-iPhone) Build Settings (Post-modification for Automatic Signing) ==="
          xcodebuild -project Unity-iPhone.xcodeproj -target Unity-iPhone -showBuildSettings | grep -E "(DEVELOPMENT_TEAM|CODE_SIGN|PROVISIONING_PROFILE)"
          echo "=== UnityFramework Build Settings (Post-modification for Automatic Signing) ==="
          xcodebuild -project Unity-iPhone.xcodeproj -target UnityFramework -showBuildSettings | grep -E "(DEVELOPMENT_TEAM|CODE_SIGN|PROVISIONING_PROFILE)"
          
          # Build and archive with Automatic Signing
          echo "Attempting to build and archive with Automatic Signing..."
          xcodebuild -project Unity-iPhone.xcodeproj \
            -scheme Unity-iPhone \
            -configuration Release \
            -sdk iphoneos \
            -archivePath ./build/Unity-iPhone.xcarchive \
            DEVELOPMENT_TEAM="DB5KZDZYT5" \
            archive
          
          # Export the archive
          xcodebuild -exportArchive \
            -archivePath ./build/Unity-iPhone.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath ./build
      - if: inputs.platform == 'iOS'
        name: Upload to TestFlight
        run: |
          cd build/iOS/iOS/build
          xcrun altool --upload-app --type ios --file "Unity-iPhone.ipa" --apiKey "${{ secrets.APPSTORE_KEY_ID }}" --apiIssuer "${{ secrets.APPSTORE_ISSUER_ID }}"
      - uses: actions/upload-artifact@v4
        with:
          name: Build-${{ inputs.platform }}
          path: build/${{ inputs.platform }}

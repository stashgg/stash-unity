name: Acquire activation file
on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to generate activation file for'
        required: false
        type: choice
        options:
          - ubuntu
          - windows
          - macos
        default: ubuntu
jobs:
  activation:
    name: Request manual activation file ðŸ”‘
    runs-on: ${{ inputs.platform == 'windows' && 'windows-latest' || (inputs.platform == 'macos' && 'macos-latest' || 'ubuntu-latest') }}
    steps:
      # Request manual activation file
      - name: Request manual activation file
        id: getManualLicenseFile
        uses: game-ci/unity-request-activation-file@v2
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      # Upload artifact (Unity_v20XX.X.XXXX.alf)
      - name: Expose as artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.getManualLicenseFile.outputs.filePath }}-${{ inputs.platform }}
          path: ${{ steps.getManualLicenseFile.outputs.filePath }}
